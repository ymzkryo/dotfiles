# ~/.config/starship.toml

# General settings
add_newline = true  # Adds a newline at the start of the prompt for readability

command_timeout = 2000

format = """
[\ue0b6](#BB4B16)\
$username\
$os\
$hostname[\ue0b0](fg:#BB4B16 bg:#0509FF)\
$directory[\ue0b0](fg:#0509FF)
$git_branch\
$git_status\
$git_metrics
$character
"""

right_format = """
$status
$jobs
$python
$rust
$golang
$nodejs
[\ue0b2](fg:#140689)$time
"""

[username]
format = "[$user ]($style)"
style_root = "fh:#ffffff bg:#BB4B16"
style_user = "fg:#ffffff bg:#BB4B16"
show_always = true
disabled = false

[character]
success_symbol = "[❯](fg:#00F900)"
error_symbol = "[❯](fg:#FF0000)"
vimcmd_symbol = "❮"

[os]
disabled = false
format = "[$symbol ]($style)"
style = "fg:#ffffff bg:#BB4B16"

[os.symbols]
Macos = "\uf179"
Windows = "\ue70f"
Linux = "\ue712"
Arch = "\uf08c7"
Ubuntu = "\uef72"
Kali = "\uf327"

[hostname]
ssh_only = true
ssh_symbol = "\uf08c0"
trim_at = "."
format = "[$ssh_symbol$hostname]($style) "
style = "fg:#ffffff bg:#BB4B16"

[directory]
truncation_length = 3
truncate_to_repo = true
fish_style_pwd_dir_length = 0
use_logical_path = true
format = "[ \uf07b $path ]($style)[$read_only]($read_only_style)"
style = "bold fg:#ffffff bg:#0509FF"
disabled = false
read_only = "\uf023 "
read_only_style = "bg:#0509FF"
truncation_symbol = ".../"
home_symbol = "~"
use_os_path_sep = true

[directory.substitutions]
"Documents" = "\uf1517"
"Downloads" = "\uf409"
"Music" = "\uf001"
"Pictures" = "\uf03e"

[time]
disabled = false
time_format = "%T"
format = "[\ue641 $time]($style)"
style = "fg:#ffffff bg:#140689"

[git_branch]
format = "[\ue0b6]($style)[[\uf113 ](bg:#1e1e2e fg:#ffffff bold)$branch](bg:#1e1e2e fg:#ffffff)[\ue6b4]($style)"
style = "bg:none fg:#1e1e2e"

[git_status]
# $all status$ahead_behind
format = "[\ue0b6]($style)[$all_status$ahead_behind](bg:#1e1e2e fg:yellow)[\ue0b4 ]($style)"
style = "bg:none fg:#1e1e2e"

# 各ステータスごとのシンボルと表示方法を指定
conflicted = '= '
ahead = '↟:${count} '
behind = '↡:${count} '
diverged = '⇕:${count} '
untracked = '?:${count} '
stashed = '$:${count} '
modified = '!:${count} '
staged = '+:${count} '
renamed = '»:${count} '
deleted = '✘:${count} '

[git_metrics]
disabled = false
format = """
([\ue0b6](fg:#1e1e2e)\
[+$added ]($added_style)\
[-$deleted]($deleted_style)\
[\ue0b4 ](fg:#1e1e2e)\
)
"""
added_style = "fg:#00f900 bg:#1e1e2e"
deleted_style = "fg:#FF0000 bg:#1e1e2e"

[aws]
symbol = "\ue7ad"

[ruby]
format = "[$symbol $version]($style) "
symbol = "\ue739"
style = "red"

# Python module
[python]
format = "[$symbol $version]($style) "
symbol = "\ue73c"
style = "bold yellow"

# Node.js module
[nodejs]
format = "[$symbol $version]($style) "
symbol = "\ued0d"
style = "bold green"

# Rust module
[rust]
format = "[$symbol ($version )]($style)"
symbol = "\ue7a8"
style = "bold red"

# Go module
[golang]
format = "[$symbol $version]($style) "
symbol = "\ue627"
style = "bold cyan"

# PHP module
[php]
format = "[$symbol $version](bold purple) "
style = "bold purple"
symbol = "\ue608"
detect_extensions = ["php"]
detect_files = ["composer.json", ".php-version"]
detect_folders = ["vendor"]

# Status module (last command exit status)
[status]
format = '[Exit: $status](bold red) '

# Jobs module (background jobs indicator)
[jobs]
format = "[$symbol$number]($style) "
symbol = "⚙️ "
style = "bold yellow"
