# ==========================================================
# AeroSpace Configuration - 4-Monitor Ultimate Setup
# ==========================================================

# --- 1. システム・起動設定 ---
start-at-login = true
# 起動時に borders (境界線強調) を実行する場合 (インストール済みなら有効)
after-startup-command = ['exec-and-forget borders']

# 複雑な階層構造を自動で平坦化する設定 (Zennサンプルより)
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# --- 2. マウス・レイアウト設定 ---
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
on-focus-changed = ['move-mouse window-lazy-center']

default-root-container-layout = 'tiles'
accordion-padding = 20

[gaps]
inner.horizontal = 3
inner.vertical   = 3
outer.left       = 3
outer.bottom     = 3
outer.top        = 3
outer.right      = 3

# --- 3. 物理モニタID固定設定 (あなたの環境の正解) ---
[workspace-to-monitor-force-assignment]
1 = 1  # BL650 (左上)
2 = 2  # Built-in (左下)
3 = 3  # PL3490WQ (正面上)
4 = 4  # LG HDR (正面下)

# --- 4. アプリ自動配置ルール ---
[[on-window-detected]]
if.app-id = 'com.apple.Safari'
# SafariをWS4(正面下)に送り、右側に配置
run = ['layout tiling', 'move-node-to-workspace 4', 'workspace 4', 'move right']

[[on-window-detected]]
if.app-id = 'com.github.wez.wezterm'
# WezTermをWS4(正面下)に送り、左側へ。
run = ['layout tiling', 'move-node-to-workspace 4', 'workspace 4', 'move left']

[[on-window-detected]]
if.app-id = 'com.google.Chrome'
run = ['layout tiling', 'move-node-to-workspace 1', 'workspace 1']

[[on-window-detected]]
if.app-id = 'com.tinyspeck.slackmacgap'
run = ['move-node-to-workspace 2']

[[on-window-detected]]
if.app-id = 'com.hnc.Discord'
run = ['move-node-to-workspace 2']

[[on-window-detected]]
if.app-id = 'com.apple.Calendar'
run = ['layout tiling', 'move-node-to-workspace 2', 'workspace 2']

# --- 5. メインキーバインド (Main Mode) ---
[mode.main.binding]
# フォーカス移動
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

# ウィンドウの物理移動
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# ワークスペース切り替え
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'

# ウィンドウをワークスペースへ転送
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'

# 画面全体のレイアウト操作
alt-f = 'fullscreen'
alt-slash = 'layout tiles horizontal vertical'
alt-ctrl-space = 'layout floating tiling'

alt-shift-minus = 'resize smart -50'
alt-shift-equal = 'resize smart +50'

# サービスモードへ (Raycastとの競合回避のため Alt+Shift+S)
alt-shift-s = 'mode service'

# --- 6. サービスモード設定 (Service Mode) ---
[mode.service.binding]
esc = ['reload-config', 'mode main']      # 設定リロードして復帰
r = ['flatten-workspace-tree', 'mode main'] # レイアウトのリセット
f = ['layout floating tiling', 'mode main'] # フローティング切替
# b = ['balance-sizes', 'mode main']         # ウィンドウ幅を均等にする
backspace = ['close-all-windows-but-current', 'mode main']
